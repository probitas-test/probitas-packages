services:
  echo-http:
    image: ghcr.io/probitas-test/echo-http:latest
    ports:
      - "8080:80"

  echo-grpc:
    image: ghcr.io/probitas-test/echo-grpc:latest
    ports:
      - "50051:50051"

  echo-connectrpc:
    image: ghcr.io/probitas-test/echo-connectrpc:latest
    ports:
      - "8090:8080"

  echo-graphql:
    image: ghcr.io/probitas-test/echo-graphql:latest
    ports:
      - "8100:8080"

  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpassword
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  mysql:
    image: mysql:latest
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: testdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpassword
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-prootpassword",
        ]
      interval: 5s
      timeout: 5s
      retries: 10

  denokv:
    image: ghcr.io/denoland/denokv
    ports:
      - "4512:4512"
    command:
      - --sqlite-path
      - ":memory:"
      - serve
      - --access-token
      - testtoken1234
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "4512"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: testdb
    command: ["--replSet", "rs0", "--bind_ip_all"]
    healthcheck:
      test: >
        mongosh --eval "
          try {
            rs.status().ok
          } catch(e) {
            rs.initiate({_id:'rs0', members:[{_id:0, host:'localhost:27017'}]});
            1
          }
        "
      interval: 5s
      timeout: 10s
      retries: 10

  rabbitmq:
    image: rabbitmq:latest
    ports:
      - "5672:5672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 5s
      timeout: 5s
      retries: 10

  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
    environment:
      SERVICES: sqs
      DEBUG: 0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 5s
      timeout: 5s
      retries: 10
